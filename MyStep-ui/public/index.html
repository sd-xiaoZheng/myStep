<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>MyStep</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden; /* 防止页面滚动 */
        }
        #app, #iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but default doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<iframe id="iframe" src="./index2.html" style="width: 100vw;height: 100vh" >

</iframe>
<!-- built files will be auto injected -->
<script>
    if (location.href === location.origin + "/") {
        const app = document.getElementById("app")
        app.remove()
    } else {
        const app = document.getElementById("iframe")
        app.remove()
    }
</script>
</body>
</html>
